<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetare Parolă - Site-ul Meu</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0;">
    <div class="container" style="background-color: #fff; padding: 20px; border-radius: 5px; width: 400px; margin: 0 auto;">
        <h1>Resetare Parolă</h1>
        <p style="margin-bottom: 10px;">Introduceți adresa de email asociată contului dumneavoastră pentru a primi un link de resetare a parolei.</p>
        <form action="/reset_password_request" method="POST" style="display: flex; flex-direction: column; gap: 10px;">
            <label for="reset_email" style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="reset_email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
            <input type="submit" value="Trimite Email pentru Resetare Parolă" style="background-color: #333; color: #fff; padding: 10px 15px; border: none; border-radius: 3px; cursor: pointer;">
        </form>
        <p>Back to <a href="/home">Home Page</a></p>
    </div>
</body>
</html>
